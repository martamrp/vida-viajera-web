<!doctype html>
<html lang="es">

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Update Travel template</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/updateTrip.js"></script>
</head>

<body>
    <div class="container-fluid">
    </div>
    <div class="container text-center">
        <div>
            <form id="updateTripForm">
                <h3 class="p-3 text-success border-bottom border-success">Actualizar datos del viaje:</h3>
                <br>
                <div class="contenido_formulario text-left">
                    <label>Origen:</label>
                    <input id="origin" name="origin" type="text" class="mb-3 p-1" required autofocus>
                    <label>País origen:</label>
                    <input id="originCountry" name="originCountry" type="text" class="mb-3 p-1" required>
                    <br><label>Destino:</label>
                    <input id="destination" name="destination" type="text" class="mb-3 p-1" required>
                    <label>País destino:</label>
                    <input id="destinationCountry" name="destinationCountry" type="text" class="mb-3 p-1" required>
                    <br><label>Fecha de inicio:</label>
                    <input id="startDate" name="startDate" type="date" class="mb-3 p-1" required>
                    <label>Fecha fin:</label>
                    <input id="endDate" name="endDate" type="date" class="mb-3 p-1" required>
                    <br><label>Precio total:</label>                   
                    <input id="price" name="price" type="number" class="mb-3 p-1" required>
                    <br><label>Motivo:</label>
                    <br>
                    <label class="btn btn-outline-success">
                        <input type="radio" name="options" autocomplete="off" value="1"> Ocio
                    </label>
                    <label class="btn btn-outline-success">
                        <input type="radio" name="options" autocomplete="off" value="3"> Trabajo
                    </label>
                    <br>
                </div>
                <button id="back" name="back" type="submit" class="btn btn-success">Retroceder</button>
                <button id="send" name="send" type="submit" class="btn btn-success">Actualizar datos</button>
            </form>
        </div>
    </div>
</body>

</html>
