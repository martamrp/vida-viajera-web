<!doctype html>
<html lang="es">

<head>
  <!-- Required Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Login template</title>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Javascript-->
  <script src="js/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>

<body class="text-center">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <form id="loginForm" class="form-signin">
        <br>
        <h3 class="mb-3 font-weight-normal">Bienvenido a tu vida viajera</h3>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" id="username" name="username" class="form-control" placeholder="nombre" maxlength="50"
            required autofocus>
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" id="password" name="password" class="form-control" placeholder="contraseña" required>
        </div>
        <br>
        <button type="submit" id="login" class="btn btn-outline-dark">Iniciar sesión</button>
        <br> <br> <br>
      </form>
    </div>
    <img src="img/mapamundi.jpg" class="rounded mx-auto d-block" alt="Responsive image">
  </div>
</body>

</html>
